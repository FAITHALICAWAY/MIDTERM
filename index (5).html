<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Cake Online</title>
  <link rel="stylesheet" href="Style (1).css">
</head>
<body>
  <div class="container">
    <h1>Cake Order Form</h1>
    <form action="/submit_order" method="POST">

      <label for="customerName">Your Name:</label>
      <input type="text" id="customerName" name="customerName" placeholder="Enter your name" required>

      <label for="customerEmail">Your Email:</label>
      <input type="email" id="customerEmail" name="customerEmail" placeholder="Enter your email" required>

      <h2>Customize Your Cake</h2>
    
      <label for="cakeType">Choose Cake Type:</label>
      <select id="cakeType" name="cakeType" required>
        <option value="chocolate">Chocolate Cake</option>
        <option value="vanilla">Vanilla Cake</option>
        <option value="redVelvet">Red Velvet Cake</option>
      </select>
      
      <label for="cakeSize">Select Cake Size:</label>
      <select id="cakeSize" name="cakeSize" required>
        <option value="6">6 inches - $20</option>
        <option value="8">8 inches - $60</option>
        <option value="10">10 inches - $150</option>
      </select>
      
      <label for="layers">Number of Layers:</label>
      <input type="number" id="layers" name="layers" min="1" value="1" required>
      
      <label for="deliveryAddress">Delivery Address:</label>
      <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="Enter delivery address" required>

      <label for="message">Special Instructions:</label>
      <textarea id="message" name="message" rows="4" placeholder="Any special requests?" style="width: 100%;"></textarea>

     
    </form>

    
    <p class="note">Note: The total price will be calculated during checkout based on your selections.</p>

    <button type="submit" class="btn-submit">Place Order</button>
    
    <p class="note">THANK YOU FOR ORDERING US, HAVE A SWEET DAY!</p>

    <center><a href="Cakes.html" class="back-button"> Back to Home</a></center>
    
  </div>
</body>
</html>
